<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Oryx Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/StartBootstrap/startbootstrap-sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-tasks"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Oryx Tasks</div>
      </a>

      <hr class="sidebar-divider my-0">

      <li class="nav-item active">
        <a class="nav-link sidebar-link" href="#" data-section="pendentes">
          <i class="fas fa-hourglass-half"></i>
          <span>Pendentes</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link sidebar-link" href="#" data-section="concluidas">
          <i class="fas fa-check-circle"></i>
          <span>Concluídas</span>
        </a>
      </li>

    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Pablo Loss</span>
                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
            </a>
          </li>
        </ul>
      </nav>

      <div id="content" class="p-4">

        <!-- Seção tarefas pendentes -->
        <div class="card shadow mb-4 section" id="pendentes">
          <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Pendentes</h6>
            <input type="text" id="search-pendentes" class="form-control w-25" placeholder="Buscar tarefa...">
          </div>
          <div class="card-body">

            <div id="adicao-tarefas" class="mb-3 d-flex gap-2">
              <input type="text" id="descricao" class="form-control" placeholder="Nova tarefa...">
              <button type="button" class="btn btn-primary" onclick="adicionarTarefa()">Adicionar</button>
            </div>

            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-primary">
                  <tr>
                    <th>Descrição</th>
                    <th>Data de Criação</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tabela-pendentes"></tbody>
              </table>
            </div>

          </div>
        </div>

        <!-- Seção tarefas concluídas -->
        <div class="card shadow mb-4 section d-none" id="concluidas">
          <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-success">Concluídas</h6>
            <input type="text" id="search-concluidas" class="form-control w-25" placeholder="Buscar tarefa...">
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-success">
                  <tr>
                    <th>Descrição</th>
                    <th>Data de Criação</th>
                    <th>Data de Conclusão</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tabela-concluidas"></tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal de Edição -->
<div class="modal fade" id="editarTarefaModal" tabindex="-1" aria-labelledby="editarTarefaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarTarefaModalLabel">Editar Tarefa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editar-id">
        <div class="mb-3">
          <label for="editar-descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="editar-descricao">
        </div>
        <div class="mb-3" id="editar-data-conclusao-container">
          <label for="editar-data-conclusao" class="form-label">Data de Conclusão</label>
          <input type="datetime-local" class="form-control" id="editar-data-conclusao">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="alterarTarefa()">Salvar</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/StartBootstrap/startbootstrap-sb-admin-2/js/sb-admin-2.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
